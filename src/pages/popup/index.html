<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StudyList Extension</title>
    <style>
      body {
        width: 350px;
        min-height: 45px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      /* 基本樣式 */
      input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 8px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      h2 {
        margin-bottom: 16px;
        color: #202124;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="vendor.axios.js"></script>
    <script src="vendor.firebase.js"></script>
    <script src="vendor.react.js"></script>
    <script src="vendor.react-dom.js"></script>
    <script src="vendor.idb.js"></script>
    <script src="vendor.scheduler.js"></script>
    <script src="vendor.tslib.js"></script>
    <script src="popup.js"></script>
  </body>
</html>

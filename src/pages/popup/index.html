<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StudyList Extension</title>
    <style>
      body {
        width: 350px;
        min-height: 600px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
      }
      
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #eee;
      }

      .home-icon {
        width: 24px;
        height: 24px;
        color: #2196f3;
      }

      .menu-icon {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }

      .material-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #eee;
        border-radius: 8px;
        margin: 16px 0;
      }

      .add-button {
        width: 100%;
        padding: 12px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .section {
        padding: 16px;
      }

      .section-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 18px;
        margin-bottom: 12px;
      }

      .material-item {
        margin-bottom: 8px;
        padding: 4px;
        border-radius: 4px;
        background-color: #f5f5f5;
      }

      .dropdown {
        position: absolute;
        right: 16px;
        top: 48px;
        background: white;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .material-link {
        color: #2196f3;
        text-decoration: underline;
        cursor: pointer;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 100%;
        display: block;
        padding: 8px;
        font-size: 14px;
      }

      .material-url {
        color: #666;
        font-size: 12px;
        margin-top: 4px;
        display: block;
      }

      .material-link:hover {
        background-color: rgba(33, 150, 243, 0.1);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="vendor.axios.js"></script>
    <script src="vendor.firebase.js"></script>
    <script src="vendor.react.js"></script>
    <script src="vendor.react-dom.js"></script>
    <script src="vendor.idb.js"></script>
    <script src="vendor.scheduler.js"></script>
    <script src="vendor.tslib.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
